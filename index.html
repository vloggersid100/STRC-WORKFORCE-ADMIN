<!DOCTYPE html>
<html>
<head>
	<title>STRC WORKFORCE</title>
	<link rel="stylesheet" type="text/css" href="login.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="img/favicon.png">
</head>
<body>
        <img class="logo" src="img/logo.png" alt="">
	<img class="wave" src="img/wave.png">
	<div class="container">
		<div class="img">
			<img src="img/bg.svg">
		</div>
		<div class="login-content">
            <form name="login" onsubmit="return validateForm() ;" method="post">
				<img src="img/avatar.svg">
				<h2 class="title">Welcome YAYYYYAYAYYAYAYAYYAAYAYAYAy</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<p class="us_pw">Username: </p>
                              <input class="username" type="text" name="username">
                            
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	
                    <p class="us_pw">Password: </p>
                    <input class="password" type="password" name="password">
            	   </div>
            	</div>
            	<input type="button" class="submit btn" value="Log In" name="submit" onclick="validate()">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="login.js"></script>
</body>
</html>
